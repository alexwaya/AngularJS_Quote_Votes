<div class="row">

	<div class="col-md-4">
		
	</div>

	<div class="col-md-8">

		<div class="container">

			<form (submit)="onSubmit()">
				<div class="form-group">
					<label>Publisher:</label>
					<input type="text" [(ngModel)]="publisher" name="publisher" class="form-control">					
				</div>
				<div class="form-group">
					<label>Quote:</label>
					<input type="text" [(ngModel)]="quote" name="quote" class="form-control">					
				</div>
				<div class="form-group">
					<label>Author:</label>
					<input type="text" [(ngModel)]="author" name="author" class="form-control">					
				</div>
				<input type="submit" name="" value="Publish Quote" class="btn btn-success">
			</form>
			
		</div>
		
	</div>

</div>
